class: UserCredentials
table: user_credentials
fields:
  uid: String  # User UID (references User.uid)
  userId: int?  # Legacy userId for backward compatibility
  passwordHash: String
  anantId: String?  # Legacy identifier
  createdAt: DateTime?
  updatedAt: DateTime?

indexes:
  # Primary UID index
  user_credentials_uid_idx:
    fields: uid
    unique: true
  # Legacy userId index (backward compatibility)
  user_credentials_userId_idx:
    fields: userId
    unique: true
