# This is the configuration file for your Cloud Run production environment.
# Environment variables will be injected by Cloud Run at runtime.

# Configuration for the main API server.
apiServer:
  port: 8080
  publicHost: ${API_HOST}
  publicPort: 443
  publicScheme: https

# Configuration for the Insights server.
insightsServer:
  port: 8081
  publicHost: ${INSIGHTS_HOST}
  publicPort: 443
  publicScheme: https

# Configuration for the web server.
webServer:
  port: 8082
  publicHost: ${WEB_HOST}
  publicPort: 443
  publicScheme: https

# Neon PostgreSQL database configuration
database:
  host: ${DB_HOST}
  port: 5432
  name: ${DB_NAME}
  user: ${DB_USER}
  password: ${DB_PASSWORD}
  requireSsl: true  # Neon requires SSL

# Redis configuration (optional - keep disabled for cost savings)
redis:
  enabled: false
  host: ${REDIS_HOST}
  port: 6379
