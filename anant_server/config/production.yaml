# This is the configuration file for your Cloud Run production environment.
# Serverpod configuration with Hardcoded Neon Database settings.

# Configuration for the main API server.
apiServer:
  port: 8080
  publicHost: localhost
  publicPort: 443
  publicScheme: https

# Configuration for the Insights server.
insightsServer:
  port: 8081
  publicHost: localhost
  publicPort: 443
  publicScheme: https

# Configuration for the web server.
webServer:
  port: 8082
  publicHost: localhost
  publicPort: 443
  publicScheme: https

# Neon PostgreSQL database configuration
database:
  host: ep-nameless-flower-ahysl36o-pooler.c-3.us-east-1.aws.neon.tech
  port: 5432
  name: neondb
  user: neondb_owner
  # password is loaded from SERVERPOD_PASSWORD_database environment variable
  requireSsl: true

# Redis configuration (disabled)
redis:
  enabled: false
  host: localhost
  port: 6379 
